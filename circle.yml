---
machine:
  java:
    version: openjdk8
  services:
    - docker

dependencies:
  override:
    - ./gradlew dependencies --refresh-dependencies

compile:
  override:
    - ./gradlew clean installdist --stacktrace

deployment:
  production:
    branch: master
    commands:
      - ./gradlew publish --stacktrace
      - /bin/bash ./scripts/docker-build.sh -e latest

  beta:
    branch: develop
    commands:
      - ./gradlew publish --stacktrace
      - /bin/bash ./scripts/docker-build.sh -e beta

  generic:
    branch: feature/generic-bot
    commands:
      - ./gradlew publish --stacktrace
      - /bin/bash ./scripts/docker-build.sh -e generic
